<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      text-align: center;
      overflow: hidden;
      color: #333;
    }

    h1 {
      color: #2c3e50;
      font-size: 3rem;
      margin-top: 20px;
      font-weight: 600;
    }

    .page {
      display: none;
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .page.active {
      display: flex;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    .cake {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5rem;
      cursor: pointer;
      color: #e74c3c;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      top: 0;
      animation: fall linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }

    .firework {
      position: fixed;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, #ff0, #f00);
      border-radius: 50%;
      top: 10vh; /* Fireworks start from a higher area */
      animation: explode 2s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(5); opacity: 1; }
      100% { transform: scale(10); opacity: 0; }
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 300px;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 10px;
      border: 5px solid white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      object-fit: cover;
      opacity: 0; /* Start with images hidden */
      transform: scale(0); /* Start with images scaled down */
      animation: reveal 0.5s ease-in-out forwards, circle 10s linear infinite;
    }

    /* Sequential Reveal Animation */
    .image-container img:nth-child(1) {
      animation-delay: 0s, 0s;
    }
    .image-container img:nth-child(2) {
      animation-delay: 1s, 1s;
    }
    .image-container img:nth-child(3) {
      animation-delay: 2s, 2s;
    }
    .image-container img:nth-child(4) {
      animation-delay: 3s, 3s;
    }
     .image-container img:nth-child(5) {
      animation-delay: 4s, 4s;
    }

    @keyframes reveal {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Circular Motion Animation */
    @keyframes circle {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }
  </style>
</head>
<body>
  <div class="page active" id="page1">
    <h1>Click Below for a Surprise!</h1>
    <button class="button" onclick="showPage2()">Click Me</button>
  </div>

  <div class="page" id="page2">
    <h1>Happy Birthday, Gaurii...!</h1>
    <div class="image-container">
      <img src="1.jpg">
      <img src="2.jpg">
      <img src="3.jpg">
      <img src="4.jpg">
      <img src="5.jpg">
    </div>
    <div class="cake">ðŸŽ‚</div>
  </div>

  <script>
    function showPage2() {
      document.getElementById('page1').classList.remove('active');
      document.getElementById('page2').classList.add('active');
      startFireworks();
    }

    document.querySelector('.cake').addEventListener('click', () => {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = ["#3498db", "#e74c3c", "#2ecc71", "#f1c40f"][Math.floor(Math.random() * 4)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    });

    function startFireworks() {
      let interval = setInterval(() => {
        if (!document.getElementById('page2').classList.contains('active')) {
          clearInterval(interval);
          return;
        }
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = Math.random() * 100 + 'vw';
        firework.style.animationDuration = Math.random() * 1.5 + 0.5 + 's';
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 2000);
      }, 800);
    }
  </script>
</body>
</html>
